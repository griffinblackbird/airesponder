name: Deploy to GitHub Container Registry

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect Python files
        id: detect_python
        run: |
          if [[ -f "pyproject.toml" || -f "requirements.txt" ]]; then
            echo "IS_PYTHON=true" >> $GITHUB_OUTPUT
          else
            echo "IS_PYTHON=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Python (if applicable)
        if: steps.detect_python.outputs.IS_PYTHON == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies (Python)
        if: steps.detect_python.outputs.IS_PYTHON == 'true'
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true
          cache-poetry-dependencies: true

      - name: Install dependencies (Python with uv)
        if: steps.detect_python.outputs.IS_PYTHON == 'true'
        run: |
          python -m pip install uv
          python -m uv venv
          source .venv/bin/activate
          python -m uv pip install -r requirements.txt

      - name: Docker login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          build-args: |
            IMAGE_NAME=${{ env.IMAGE_NAME }}
            REGISTRY=${{ env.REGISTRY }}